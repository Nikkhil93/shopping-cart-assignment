<div class="container products row">
  <div class="d-block d-md-none col-12">
    <div class="btn-group categories-btn" appDropdown>
      <button
        type="button "
        class="btn d-flex justify-content-between align-items-center">
        {{selectedCategory}} <mat-icon aria-hidden="false" >expand_more</mat-icon>
      </button>
      <ul class="dropdown-menu">
        <li *ngFor="let category of categories"><a class="list-group-item list-group-item-action col-sm-12" id={{category.id}}
        (click)="filterProducts(category.id)">{{category.name}}</a></li>
      </ul>
    </div>
  </div>
    <div class="col-md-2 d-none d-md-block categories-pane list-group pr-0">
      <ng-container *ngFor="let category of categories">
        <button class="list-group-item list-group-item-action" type="button" role="button" id={{category.id}}
            (click)="filterProducts(category.id)">{{category.name}}
          </button>
      </ng-container>
    </div>

    <div class="col-md-10 col-sm-12 products-view row p-0 m-0">
      <div class="product-item p-2 col-lg-3 col-md-6 col-sm-12 d-flex flex-column "
        *ngFor="let product of filteredProducts" [@bringDown]>
        <h4>{{product.name}}</h4>
        <div class="d-flex flex-row flex-md-row d-lg-none">
          <div class="mb-2 align-self-center">
              <img src="assets{{product.imageURL}}" width="140px" height="auto" alt="{{product.name}}" loading="lazy">
          </div>
          <div class="d-block mt-auto d-lg-none">
              <p class="bg-hightlight p-1">{{product.description}}</p>
              <span class="buyNow d-md-none">
                <button id="{{product.id}}" class="btn btn-pink w-100" (click)="buyNow(product.id)">Buy Now @ Rs
                  {{product.price}}
                </button>
              </span>
          </div>
        </div>
        <div class="mb-2 align-self-center d-none d-lg-block">
          <img src="assets{{product.imageURL}}" width="100%" height="auto" alt="{{product.name}}" loading="lazy">
        </div>
        <p class="d-none d-lg-block bg-hightlight p-1">{{product.description}}</p>
        <div class="d-sm-flex flex-column mt-auto buy-now-div">
          <span class="buyNow d-none d-lg-flex justify-content-between align-items-center"> MRP Rs {{product.price}}
            <button
              id="{{product.id}}" class="btn btn-pink w-50"
              (click)="buyNow(product.id)">Buy Now
            </button>
          </span>
          <span class="buyNow d-none d-md-block d-lg-none">
            <button id="{{product.id}}" class="btn btn-pink w-100" (click)="buyNow(product.id)">Buy Now @ Rs
              {{product.price}}
            </button>
          </span>
        </div>
      </div>
    </div>
</div>
